<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <form id="indemnityForm">
        <div id="errorMessage" style="color: red;"></div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="phone">Cellphone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="clearFile()">Clear File</button>
        <button type="button" onclick="deleteLastEntry()">Delete Last Entry</button>
        <button type="button" onclick="clearForm()">Clear The Form</button>
    </form>
    <hr>

    <!-- Search Section -->
    <div>
        <input type="text" id="searchQuery" placeholder="Enter name, surname, phone, or email" />
        <button onclick="searchUser()">Search</button>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults"></div>

    <!-- Edit Form Section -->
    <div id="editForm" style="display:none;">
        <h3>Edit User Information</h3>
        <input type="hidden" id="editUserId" />
        <p>
            <label for="editName">Name:</label>
            <input type="text" id="editName" />
        </p>
        <p>
            <label for="editSurname">Surname:</label>
            <input type="text" id="editSurname" />
        </p>
        <p>
            <label for="editPhone">Phone:</label>
            <input type="text" id="editPhone" />
        </p>
        <p>
            <label for="editEmail">Email:</label>
            <input type="text" id="editEmail" />
        </p>
        <button onclick="updateUser()">Save Changes</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
